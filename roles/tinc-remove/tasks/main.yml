---

- name: stop and disable tinc
  service: >
    name=tinc
    enabled=no
    state=stopped
    pattern=tincd -n {{ vpn_netname }}
  become: true

- name: delete tinc netname directory
  file: >
    path=/etc/tinc/{{ vpn_netname }}
    state=absent
  become: true

- name: delete nets.boot
  file: >
    path=/etc/tinc/nets.boot
    state=absent
  become: true
